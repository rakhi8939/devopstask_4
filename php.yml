apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: php-vol-pv
  labels:
    app: php-webserver
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  php-webserver
spec:
  selector:
    matchLabels:
      app: php-webserver
  template:
    metadata: 
      labels: 
        app: php-webserver
    spec:
      containers:
        - image: vimal13/apache-webserver-php
          name:  php-webserver
          imagePullPolicy: IfNotPresent 
          volumeMounts:
            - name: php-vol
              mountPath: /var/www/html
          ports:
          - containerPort: 80

      volumes:
       - name: php-vol
         persistentVolumeClaim:
             claimName: php-vol-pv
      volumes:
       - name: php-vol
         hostPath:
             path: /home/docker/php
---
apiVersion: v1
kind: Service
metadata:
  name:  php-webserver
  labels:
    env: php-webserver
spec:
  type: NodePort
  ports:
    - port: 80
      nodePort: 32146
      protocol: TCP
  selector:
